<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      SimpleApps
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Login</ion-card-subtitle>
      <ion-card-title>SimpleApps</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      SimpleApps is a simple login page
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" type="text">Username</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" type="passowrd">Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-button color="success" expand="block">Submit</ion-button>
    </ion-card-content>
    <ion-card-content>
      <ion-button color="warning" (click)="scorePage()" expand="block">Score Apps</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
